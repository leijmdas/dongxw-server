
server{
  server_tokens off;
  listen 80;
  server_name customer.akunlong.top;
  access_log /var/log/nginx/customer.access.log;

  gzip on;
  gzip_types *;
  gzip_proxied any;
   root /opt/ipark/html/customer;
   location =/ {     #第二处添加的location字段。

      index index.html;
   }
   location ~* \.(html)$ {

      index index.html;
   }
   location ^~ /static/ {
        alias /opt/ipark/html/customer/static/;
        break;
   }
  location /api/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass       http://127.0.0.1:10080/;
  }



  location ^~ /customer/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # proxy_pass       http://120.77.172.83:10082/customer/;
    proxy_pass       http://120.79.98.67:82/customer/;


  }



}


